<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Network</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <uni-app class="uni-app--showtabbar uni-app--maxwidth">
        <uni-page data-page="pages/index">
            <uni-page-head uni-page-head-type="default">
                <div class="uni-page-head" style="background-color: rgb(246, 246, 246); color: rgb(0, 0, 0);">
                    <div class="uni-page-head-hd">
                        <a href="/" class="uni-page-head-btn">
                            <i class="fa-solid fa-chevron-left"></i>
                        </a>
                        <div class="uni-page-head-ft"></div>
                    </div>
                    <div class="uni-page-head-bd">
                        <div class="uni-page-head__title" style="font-size: 16px; opacity: 1;">
                            Swap
                        </div>
                    </div>

                    <div class="uni-page-head-ft"></div>
                </div>
                <div class="uni-placeholder"></div>
            </uni-page-head>
            <uni-page-wrapper>
                <uni-page-body>
                    <uni-view class="root">
                        <uni-view class="dapp" style="border-top: 0px solid rgb(246, 246, 246);">
                            <!-- main -->
                            <uni-view class="opage">
                                <uni-view class="obg">
                                    <uni-view class="withdraw">
                                        <uni-view class="title">Balance</uni-view>
                                        <uni-view class="balance">0.000000</uni-view>
                                        <!-- <uni-view class="freeze"><span>0.000000</span> USDT left to withdrawal, freeze
                                            balance
                                            <span>0.000000</span> USDT.</uni-view> -->
                                        <uni-view class="form">
                                            <uni-view class="item">
                                                <uni-input class="on">
                                                    <div class="uni-input-wrapper">
                                                        <div class="uni-input-placeholder input-placeholder"
                                                            style="display: none;">
                                                        </div>
                                                        <input disabled="disabled" maxlength="140" step=""
                                                            enterkeyhint="done" autocomplete="off" type=""
                                                            class="uni-input-input"><!---->
                                                    </div>
                                                </uni-input>
                                                <uni-view class="tips on">Coin</uni-view>
                                                <uni-view class="show">
                                                    <i class="fa-solid fa-chevron-down"></i>
                                                </uni-view>
                                            </uni-view>
                                            <uni-view class="item">
                                                <uni-input class="">
                                                    <div class="uni-input-wrapper">
                                                        <div class="uni-input-placeholder input-placeholder"></div>
                                                        <input value="SEE" maxlength="140" step="0.000000000000000001"
                                                            enterkeyhint="done" autocomplete="off" type="text"
                                                            class="uni-input-input"><!---->
                                                    </div>
                                                </uni-input>
                                                <uni-view class="tips">From Coin</uni-view>
                                            </uni-view>

                                            <div class="centering">
                                                <div class="swap-icon">
                                                    <i class="fa-solid fa-retweet"></i>
                                                </div>
                                            </div>

                                            <uni-view class="item">
                                                <uni-input class="">
                                                    <div class="uni-input-wrapper">
                                                        <div class="uni-input-placeholder input-placeholder"></div>
                                                        <input value="USDT" maxlength="140" step="0.000000000000000001"
                                                            enterkeyhint="done" autocomplete="off" type="text"
                                                            class="uni-input-input"><!---->
                                                    </div>
                                                </uni-input>
                                                <uni-view class="tips">To Coin</uni-view>
                                            </uni-view>
                                            <uni-view class="item">
                                                <uni-input class="">
                                                    <div class="uni-input-wrapper">
                                                        <div class="uni-input-placeholder input-placeholder"></div>
                                                        <input maxlength="140" step="0.000000000000000001"
                                                            enterkeyhint="done" autocomplete="off" type="number"
                                                            class="uni-input-input"><!---->
                                                    </div>
                                                </uni-input>
                                                <uni-view class="tips">Swap amount</uni-view>
                                            </uni-view>
                                            <uni-view class="item">
                                                <uni-input class="">
                                                    <div class="uni-input-wrapper">
                                                        <div class="uni-input-placeholder input-placeholder"></div>
                                                        <input maxlength="30" step="" enterkeyhint="done"
                                                            autocomplete="off" type="password"
                                                            class="uni-input-input"><!---->
                                                    </div>
                                                </uni-input>
                                                <!---->

                                                <uni-view class="tips">Security password</uni-view>
                                                <uni-view class="show">
                                                    <i class="fa-solid fa-eye"></i>
                                                </uni-view>
                                            </uni-view>
                                            <!---->
                                            <uni-view class="info">
                                                <uni-view class="row">
                                                    <span>Fee</span>
                                                    <span>10.00 SEE</span>
                                                </uni-view>
                                            </uni-view>
                                            <uni-view class="button">
                                                <uni-button class="">Swap</uni-button>
                                            </uni-view>
                                        </uni-view>
                                        <!-- <a href="/withdrawRecord.html" class="record w-100">
                                            <uni-view class="w-100">Withdrawal records</uni-view>
                                        </a> -->
                                    </uni-view>
                                </uni-view>
                            </uni-view>
                        </uni-view>

                        <uni-view class="langModel">
                            <uni-view class="mask"></uni-view>
                            <uni-view class="main">
                                <uni-view class="title">
                                    Language
                                    <i class="fa-solid fa-xmark"></i>
                                </uni-view>
                                <ul>
                                    <li class="a cur">English</li>
                                    <li class="a">Español</li>
                                    <li class="a">Pусский</li>
                                    <li class="a">Deutsch</li>
                                    <li class="a">Français</li>
                                    <li class="a">Italiano</li>
                                    <li class="a">Português</li>
                                    <li class="a">Bahasa Indonesia</li>
                                    <li class="a">Türkçe</li>
                                    <li class="a">Tiếng Việt</li>
                                    <li class="a">ไทย</li>
                                    <li class="a">日本語</li>
                                    <li class="a">한국어</li>
                                    <li class="a">简体中文</li>
                                    <li class="a">繁体中文</li>
                                </ul>
                            </uni-view>
                        </uni-view>

                    </uni-view>
                </uni-page-body>
            </uni-page-wrapper>
        </uni-page>

    </uni-app>
</body>
<script src="/assets/js/main.js"></script>

</html>
